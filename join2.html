<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>할까말까</title>
    <link rel="stylesheet" href="css/style.css">
    <script  src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
   	<header>
   	    <div class="hd_back">
   	        <a href="javascript:history.back(-1)" class="back"></a>
   	    </div>
   	</header>
    <section id="join">
        <div class="inner16">
            <p class="join_title">회원가입</p>
            
            <div class="log_id_wrap">
                <input type="text" placeholder="사용하실 이메일을 입력해주세요.">
                <p class="disc">* 이메일을 확인해주세요.</p>
                <p class="disd">* 사용가능합니다.</p>
            </div>
            <div class="log_pw_wrap">
                <input type="password" placeholder="사용하실 비밀번호를 입력해주세요.">
                <button type="button" class="pw_btn"></button>
                <p class="disc">* 비밀번호를 확인해주세요.</p>
            </div>
            <div class="log_pw_wrap">
                <input type="password" placeholder="비밀번호를 한번 더 입력해주세요.">
                <button type="button" class="pw_btn"></button>
                <p class="disc">* 비밀번호를 확인해주세요.</p>
            </div>
            
            <button type="button" class="login_btn" onclick="location.href='join3.html'">입력하기</button>
        </div>
    </section>
</body>
</html>

<script>
    $(document).ready(function () {
        $("#join_all").click(function(){
            if($("#join_chk1, #join_chk2, #join_chk3, #join_chk4, #join_chk5").is(":checked")){
                $(".join_slide button").prop("disabled",false);
            }else{
                $(".join_slide button").prop("disabled",true);
            }
        });
    })
</script>
