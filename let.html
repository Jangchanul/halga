<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>할까말까</title>
    <link rel="stylesheet" href="css/style.css">
    <script  src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/js/script.js"></script>
</head>
<body>
   	<header>
   	    <div class="hd_back2">
   	        <a href="javascript:history.back(-1)" class="back"></a>
            <p class="hd_title">일시키기</p>
            <div class="chat"></div>
   	    </div>
   	</header> 
    <section id="chat" class="let_wrap">
        <ul class="let1">
            <li>
                <p style="color: #ea4335;">일 시키는 사람</p>
                <div>일 시키는 사람 닉네임 표시됩니다.</div>
            </li>
            <li>
                <p style="color: #4285f4;">일 하는 사람</p>
                <div>일 하는 사람 닉네임 표시됩니다.</div>
            </li>
            <li>
                <p>제시한 금액</p>
                <div>10,000원</div>
            </li>
        </ul>
        <div class="let1 let2">
            <p>결제 방법을 선택 하세요.</p>
            <ul>
                <li>
                    <input type="radio" id="let_1" name="pay_wrap">
                    <label for="let_1">신용카드(예시)</label>
                </li>
                <li>
                    <input type="radio" id="let_2" name="pay_wrap">
                    <label for="let_2">무통장입금(예시)</label>
                </li>
                <li class="let_text">
                    <input type="text" placeholder="무통장입금 계좌번호가 출력됩니다.">
                </li>
                <li>
                    <input type="radio" id="let_3" name="pay_wrap">
                    <label for="let_3">실시간 계좌이체(예시)</label>
                </li>
            </ul>
        </div>
        <div class="let1 let2">
            <p>현금영수증 여부를 선택하세요.</p>
            <ul>
                <li>
                    <input type="radio" id="let_4" name="yu_wrap">
                    <label for="let_4">예</label>
                </li>
                <li>
                    <input type="radio" id="let_5" name="yu_wrap">
                    <label for="let_5">아니오</label>
                </li>
            </ul>
        </div>
        <div class="let1 let2 let3">
            <input type="checkbox" id="let_6">
            <label for="let_6">해당 내용을 확인하고 결제를 진행에 동의합니다.</label>
        </div>
        <button class="pay_bt" onclick="location.href='let_done.html'">결제하기</button>
    </section>
    
</body>
</html>
