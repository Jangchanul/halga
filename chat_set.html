<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>할까말까</title>
    <link rel="stylesheet" href="./css/style.css">
    <script  src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.set_d_o').click(function(){
                $('.set_dim').fadein();
            });
            $('.set_d_c').click(function(){
                $('.set_dim').fadeOut();
            });
        });
    </script>
</head>
<body>

    <div class="set_dim">
        <div>
            <p>대화방을 나가시겠습니까?<br>대화 내용은 저장되지 않습니다.</p>
            <ul>
                <li>확인</li>
                <li class="set_d_c">취소</li>
            </ul>
        </div>
    </div>

   	<header>
   	    <div class="hd_back2">
   	        <a href="javascript:history.back(-1)" class="back"></a>
            <p class="hd_title">대화방 설정</p>
   	    </div>
   	</header>
    <section id="setup">
        <div class="inner16">
            <div class="setup_cont">
                <div class="flex btw">
                    <p class="setup_t1 mid">채팅 알림</p>
                    <div class="setup_slide"></div>
                </div>
            </div>
            <div class="setup_cont">
                <div class="flex btw">
                    <p class="setup_t1 mid">채팅 상대 신고하기</p>
                </div>
            </div>
            <div class="setup_cont set_d_o" style="margin-top: 20vw;;">
                <div class="flex btw">
                    <p class="setup_t1">대화방 나가기</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
